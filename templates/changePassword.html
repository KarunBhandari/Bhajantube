{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href=" {%  static 'images/icons/favicon.ico' %} "
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/bootstrap/css/bootstrap.min.css'% }"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/animsition/css/animsition.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/loging.css' %}"
    />


    <!--===============================================================================================-->
    <script src=" {%  static 'js/main.js' %}"></script>

    <style>
      .footer {
        background: rgb(0, 0, 59);
      }
      #header {
        background-color: #6675df;
        color: white;
        text-align: center;
        opacity: 0.8;
      }
      .backgroundImg {
        background-image: url('{% static "images/krishna.jpg" %}') !important;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to Bhajan Tube</h1>
    </div>

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
            <form method="POST" action="changePassword" class="form-group  m-auto mt-5 w-50 shadow p-3 mb-5 bg-white rounded">
                {% csrf_token %}
                <h1 class="text-center">New Password</h1>
                <small class="text-info p-2">You will be redirected to Home Page if Password change is Successful</small>
                {% for msg in messages %}
                    <p class="text-danger">{{msg}}</p>
                {% endfor %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Old Password</label>
                    <input type="password" class="form-control" id="old-password" name="old-password" placeholder="Enter Old Password">
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter New Password">
                </div>
                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" />
                </div>
                
            </form>
          <div class="login100-more backgroundImg"></div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'js/login.js' %}" ></script>
  </body>
</html>
