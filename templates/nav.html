{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@700&family=Josefin+Sans:ital@1&family=Josefin+Slab:wght@700&family=Kalam&family=Long+Cang&family=Rakkas&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      type="text/css"
      href="{%  static 'css/nav.css' %}"
    />
</head>

<body>
  <script src="{% static 'js/nav.js' %}" ></script>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0);" class="closebtn" onclick="closeNav()">&times;</a>
    
    {% if request.user.is_authenticated %}
    <h3 >Hi {{request.user.username}}</h3>
    <a class="nav-link" href="accounts/homepage" ><span class="fa fa-home"></span>&nbsp;&nbsp; All Songs</a>
    <a class="nav-link" href="accounts/logout" style="color:red !important;"><span class="fa fa-sign-out"></span>&nbsp;&nbsp; Logout</a>
    <!-- <a href="#">Theme</a> -->
    {% else %}
    <h3>Hi Guest user</h3>
    <a class="nav-link" href='accounts/homepage' ><span class="fa fa-home"></span>&nbsp;&nbsp; All Songs</a>
    <a class="nav-link" href='accounts/register'><span class="fa fa-sign-in"></span>&nbsp;&nbsp;Signup</a>
    <a class="nav-link" href='accounts/login'><span class="fa fa-sign-in"></span>&nbsp;&nbsp;Login</a>
    {% endif %}
    <!-- <a href="#">Add App to Home Screen</a> -->
  </div>
  
  <nav class="navbar navbar-dark bg-warning" >
    <div style="display: flex;">
    <ul>
    <li style="list-style-type: none;">
      <span onclick="openNav()" class="fa fa-bars text-white" id='nav-opener'></span>
    </li>
    <li style="position: relative; list-style-type: none;">
      <h1 class="site-title text-center bg-warning" style=" position: fixed; left:40%; top: 5px;"
    itemprop="headline"><a title="Bhajantube">
      <h1>BHAJANTUBE
    </a></h1>
    </li>
    <li style="position:absolute; right: 100px; top: 5%; list-style-type: none">
      <div>
        <form class="form-inline" method="post" action="accounts/Recommendation">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="rec">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
     </div>
    </li>
    </ul>
  </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
